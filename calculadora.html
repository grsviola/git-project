<!DOCTYPE html>
    <html lang="en">
        <head>   
             <title>Calculadora v2.0</title>
             <link rel="stylesheet" href="./calculadora.css">
             <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"> 
             <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        </head>

        <body>
         <div class=calculadora>

             <div class="screen" id="pantalla">
                 0
             </div>

             <div class="buttons">

                <div class="button-row">
                 <button class="button simbolo double">C</button>
                 <button class="button" id = "atras">Atr√°s</button>
                 <button class="button simbolo colored">/</button>
                </div>

                <div class="button-row">
                 <button class="button numero">7</button>
                 <button class="button numero ">8</button>
                 <button class="button numero">9</button>
                 <button class="button simbolo colored">x</button>
                </div>

                <div class="button-row">
                 <button class="button numero">4</button>
                 <button class="button numero">5</button>
                 <button class="button numero">6</button>
                 <button class="button simbolo colored">-</button>      
                </div>
             
                <div class="button-row">
                 <button class="button numero">1</button>
                 <button class="button numero">2</button>
                 <button class="button numero">3</button>
                 <button class="button simbolo colored">+</button>
                </div>

                <div class="button-row">
                 <button class="button numero triple">0</button>
                 <button class="button simbolo colored">=</button>
                </div>

            </div>

         </div>  
         <script src="./calculadora.js"></script>   
            
        </body>
            
    </html>
